name: Update ads.txt from Ezoic

on:
  # Run on schedule (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main (optional - for testing)
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update-ads-txt.yml'

jobs:
  update-ads-txt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch ads.txt from Ezoic
        id: fetch-ads
        run: |
          # Fetch ads.txt from Ezoic Ads.txt Manager
          # Using patreek.com as specified in Ezoic setup
          curl -L -f -s "https://srv.adstxtmanager.com/19390/patreek.com" > public/ads.txt || echo "# Failed to fetch ads.txt" > public/ads.txt
          
          # Display the content (first 20 lines)
          echo "Fetched ads.txt content:"
          head -20 public/ads.txt
      
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet public/ads.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to ads.txt"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ads.txt has been updated"
          fi
      
      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/ads.txt
          git commit -m "chore: Update ads.txt from Ezoic Ads.txt Manager [skip ci]"
          git push

